<div class="ng-controller="mainController" tabindex="0">
<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <div class=" mainsearchbox" style="position:relative">
    <br>
                            <input class="form-control" list="locations" name="yes" ng-model="locationName"  ng-change="fetchSuggestions()" typeahead="location for location in locations" placeholder="Type your address">
                           
                        </div>
    <!-- <input name="states" id="states" type="text" placeholder="enter a state" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control"> -->
  </div>
  
</div>
<div class="row">
  <div class="col-md-2 col-md-offset-3">
  <br>
     <div class="input-group mainsearchbox" style="position:relative">
                            <input class="form-control"  name="yes" ng-model="radius" ng-init="radius=5" type="number" min="1" placeholder="Radius">
                            <span class="input-group-btn">
                  <button type="button" class="btn btn-bg btn-flat mainsearchbutton" ng-click="locationDetails()">Find</button>
                  </span>
                        </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-2" ng-show="locationDetail!=undefined">
  <h3>location details</h3>
  <p>{{locationDetail.formatted_address}}</p>
  <span>Lat: {{locationDetail.geometry.location.lat}}</span>
  <span> Long: {{locationDetail.geometry.location.lng}} </span><br>
  <p ng-repeat="data in locationDetail.address_components" ng-init="placeByPlaceId(data.place_id)">{{data.long_name}}</p>
    
  </div>
  <div class="col-md-4">
    <div ng-repeat="(key, value) in output">
      <span></span>
      <h3 data-toggle="collapse" data-target="#{{hashCode(key)}}" style="cursor: pointer;">{{key}}</h3>
      <div class="row collapse" id="{{hashCode(key)}}">
        <div class="col-md-6">
        <div ng-repeat="ltt in value">
          <span ></span>
      <span>{{ltt.result.name}}</span>
        </div>

          
        </div>
      </div>
    </div>
  </div>
</div>
  
</div>

<datalist id="locations">
    <option >
  </datalist>
